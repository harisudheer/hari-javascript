<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <h1>Sign Up</h1>
    <fieldset>
        <legend>Sign Up:</legend>
    <form>
        <input type="text" name="name" placeholder="Name" id="name"><br><br>
        <input type="text" name="email" placeholder="email" id="email"><br><br>
        <input type="password" name="password" placeholder="Password" id="password"><br><br>
        <input type="confirm-password" name="Confirm-password" placeholder="Confirm-Password" id="confirm-password"><br><br>
        <button type="Submit">Submit</button>
    </form>
    </fieldset>
</body>
</html>
